    <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
</a>

<div class="section">
    <div class="container">
        <!-- logo -->
        <div class="site-logo">
            <a href="index.html">
                <img src="assets/img/logo3.png" alt="" width="1000px" >
            </a>
        </div>
        <!-- logo -->
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                      <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form #myForm2="ngForm"   ngNativeValidate>
                                        <div ngModelGroup="userDetails2" #userDetail2="ngModelGroup">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="email" name="usernameOrEmail" id="usernameOrEmail" [(ngModel)]="this.addedLogin.usernameOrEmail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="password" id="password" [(ngModel)]="this.addedLogin.password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a (click)="onSubmit2();"  class="btn mt-4">submit{{this.currentuser.firstName}}</a>
                                       <!-- <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>-->
                                      </div>
                                  </div>
                                </form>
                            </div>
                              </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <form #myForm="ngForm"   ngNativeValidate>
                                        <div ngModelGroup="userDetails" #userDetail="ngModelGroup">
                                    <div class="section text-center">
                                        <h4 class="mb-2 pb-1">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" name="firstName" id="firstName" [(ngModel)]="this.addedUser.firstName" class="form-style" placeholder="Your First Name"  autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="text" name="lastName" id="lastName" [(ngModel)]="this.addedUser.lastName" class="form-style" placeholder="Your Last Name" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="email" name="email" id="email" [(ngModel)]="this.addedUser.email" class="form-style" placeholder="Your Email" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="password" id="password" [(ngModel)]="this.addedUser.password" class="form-style" placeholder="Your Password" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" name="adresse" id="adresse" class="form-style" [(ngModel)]="this.addedUser.adresse" placeholder="Your Address"  autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                        <select [(ngModel)]="this.addedUser.role" name="role"  class="form-style form-select form-select-sm"   aria-label=".form-select-sm example">
                                            <option   *ngFor="let option of options" [value]="option.value" value="1">{{ option.val}}</option>
                                          </select>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" name="phone" id="phone" class="form-style" [(ngModel)]="this.addedUser.phone" placeholder="Your Phone"  autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        
                                        <a  (click)="onSubmit();" class="btn mt-4">submit</a>
                                      </div>
                                    </div>
                                    </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>
