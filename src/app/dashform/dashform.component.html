      <div class="container-fluid page-body-wrapper">
        <!-- <div id="theme-settings" class="settings-panel">
          <i class="settings-close mdi mdi-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-default-theme">
            <div class="img-ss rounded-circle bg-light border mr-3"></div> Default
          </div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme">
            <div class="img-ss rounded-circle bg-dark border mr-3"></div> Dark

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">Add your offer</h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Forms</a></li>
                  <li class="breadcrumb-item active" aria-current="page"> Form elements </li>
                </ol>
              </nav>
            </div>
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Fill the form</h4>
                    
                    <form class="forms-sample">
                      <form #myForm="ngForm"   ngNativeValidate>
                        <div ngModelGroup="offerDetails" #offerDetail="ngModelGroup">
                      <div class="form-group">
                        <label for="exampleInputName1">Title</label>
                        <input type="text" class="form-control" name="title" id="title" [(ngModel)]="this.addedOffer.title" placeholder="Title" />
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Address</label>
                        <input type="text" class="form-control" name="address" id="address" [(ngModel)]="this.addedOffer.address" placeholder="Address" />
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Initial Price</label>
                        <input type="text" class="form-control" name="initialprice" id="initialprice" [(ngModel)]="this.addedOffer.initialprice" placeholder="Initial Price" />
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Deadline</label>
                        <input type="date" class="form-control" name="duration" id="duration" [(ngModel)]="this.addedOffer.duration" placeholder="Deadline" />
                      </div>
                      <br>
                      <div class="form-group">
                        <div class="container row">
                          <div class="col-md-6">
                              <input type="file"  (change)="onFileChanged($event)">
                          </div>
                          <br>
                          <div class="col-md-6">
                              <input type="button" class="btn btn-primary mr-2"  (click)="onUpload()" value="upload">
                          </div>
                      </div>
                       
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="exampleInputCity1">Start of Auction</label>
                        <input type="date" class="form-control" name="debutAuction" id="debutAuction" [(ngModel)]="this.addedOffer.debutAuction" placeholder="Start of Auction" />
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="exampleInputPassword4"> Surface en m^2</label>
                        <input type="number" class="form-control" name="surface" id="surface" [(ngModel)]="this.addedOffer.surface" placeholder="surface" />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Nombre chambre</label>
                        <input type="number" class="form-control" name="nbChambre" id="nbChambre" [(ngModel)]="this.addedOffer.nbChambre" placeholder="nb Chambre" />
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea
                          class="form-control"
                          name="description" id="description" [(ngModel)]="this.addedOffer.description"
                          rows="4"
                        ></textarea>
                      </div>
                      <br><br><br><br>
                      <div class="form-group">
                      <div style="height: 500px; width: 500px;" id="map"></div>
                    </div>
                    <br><br><br>
                      <br>
                      <button (click)="onSubmit();" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </div>
                  </form>
                    </form>
                     
                  </div>
                </div>
              </div>
           
          </div>
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© JOUHAR&NOUIGUA2022</span>

            </div>
          </footer>
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <script src="/assets/js/misc.js"></script>

    <script src="/assets/js/typeahead.js"></script>
    <script src="/assets/js/select2.js"></script>
  </body>
